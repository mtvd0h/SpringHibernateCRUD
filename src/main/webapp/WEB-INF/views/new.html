<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{admin/users}" th:object="${user}">
    <label for="username">Enter name</label>
    <input type="text" th:field="*{username}" id="username" /> </br>

    <label for="lastname">Enter lastname</label>
    <input type="text" th:field="*{lastname}" id="lastname" /> </br>

    <label for="age">Enter age</label>
    <input type="number" th:field="*{age}" id="age" /> </br>

    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/> </br>
    <button type="submit">Save</button>
</form> </br>

<a th:href="@{/auth/logout}" th:text="Logout">VAlUE</a>

</body>
</html>
